<form class="{{cssClass}} {{item.type}} flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="sheet-header">
    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <div class="header-fields">
      <h1 class="item-name"><input name="name" type="text" value="{{item.name}}" placeholder="Nome da Arma"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Descrição</a>
    <a class="item" data-tab="details">Detalhes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      <div class="form-group">
        <label>Descrição</label>
        <div class="form-fields">
          {{editor system.descricao target="system.descricao" button=true owner=owner editable=editable}}
        </div>
      </div>
    </div>

    {{!-- Details Tab --}}
    <div class="tab" data-group="primary" data-tab="details">
      <div class="form-group">
        <label>Tipo de Arma</label>
        <select name="system.tipo">
          {{#each tiposArma as |tipo key|}}
          <option value="{{key}}" {{#if (eq ../system.tipo key)}}selected{{/if}}>{{tipo}}</option>
          {{/each}}
        </select>
      </div>

      <div class="form-group">
        <label>Dano</label>
        <input type="text" name="system.dano" value="{{system.dano}}" placeholder="2d6"/>
      </div>

      <div class="form-group">
        <label>Alcance</label>
        <input type="text" name="system.alcance" value="{{system.alcance}}" placeholder="Corpo a corpo"/>
      </div>

      <div class="form-group">
        <label>Preço (MP)</label>
        <input type="number" name="system.preco" value="{{system.preco}}" min="0"/>
      </div>

      <div class="form-group">
        <label>Peso</label>
        <input type="number" name="system.peso" value="{{system.peso}}" min="0" step="0.1"/>
      </div>

      <div class="form-group">
        <label>Propriedades</label>
        <div class="properties-grid">
          {{#each propriedadesArma as |prop key|}}
          <label class="checkbox">
            <input type="checkbox" class="property-toggle" data-property="{{key}}" 
                   {{#if (includes ../system.propriedades key)}}checked{{/if}}/>
            {{prop}}
          </label>
          {{/each}}
        </div>
      </div>
    </div>

  </section>
</form>
